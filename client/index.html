<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetHack Chat Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background-color: #0d0d0d;
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .auth-section, .game-section {
            margin-bottom: 20px;
        }
        
        .auth-section {
            padding: 15px;
            background-color: #0a0a0a;
            border: 1px solid #00ff00;
            border-radius: 4px;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #00ff00;
        }
        
        input {
            width: 100%;
            padding: 8px;
            background-color: #1a1a1a;
            border: 1px solid #00ff00;
            color: #00ff00;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 5px #00ff00;
        }
        
        button {
            padding: 10px 20px;
            background-color: #00ff00;
            color: #0d0d0d;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin-right: 10px;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #00cc00;
        }
        
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        .status {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #00ff00;
            background-color: #0a0a0a;
        }
        
        .status.connected {
            border-color: #00ff00;
            color: #00ff00;
        }
        
        .status.disconnected {
            border-color: #ff0000;
            color: #ff0000;
        }
        
        #chatMessages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #0a0a0a;
            border: 1px solid #00ff00;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 3px solid #00ff00;
            background-color: #1a1a1a;
        }
        
        .message.user {
            border-left-color: #0099ff;
            color: #0099ff;
        }
        
        .message.assistant {
            border-left-color: #00ff00;
            color: #00ff00;
        }
        
        .message.error {
            border-left-color: #ff0000;
            color: #ff0000;
        }
        
        .message .sender {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .input-section {
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
        }
        
        #sendButton {
            width: 120px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚔️ NetHack Chat Game ⚔️</h1>
        
        <div style="text-align: right; margin-bottom: 10px;">
            <a href="config.html" style="color: #00ff00; text-decoration: none; border: 1px solid #00ff00; padding: 5px 15px; display: inline-block;">
                ⚙️ LLM Configuration
            </a>
        </div>
        
        <!-- Auth Section -->
        <div id="authSection" class="auth-section">
            <h2>Login / Register</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="playerName">Character Name (for new games):</label>
                <input type="text" id="playerName" placeholder="Enter character name">
            </div>
            <button id="loginButton">Login</button>
            <button id="registerButton">Register</button>
            <div id="authStatus" class="status hidden"></div>
        </div>
        
        <!-- Game Section -->
        <div id="gameSection" class="game-section hidden">
            <div id="connectionStatus" class="status disconnected">Disconnected from game server</div>
            <div id="userInfo" class="status"></div>
            
            <div id="chatMessages"></div>
            
            <div class="input-section">
                <input type="text" id="messageInput" placeholder="Type your command..." disabled>
                <button id="sendButton" disabled>Send</button>
            </div>
            
            <div style="margin-top: 10px;">
                <button id="disconnectButton">Disconnect</button>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration
        const AUTH_API_URL = 'http://localhost:8504/api/auth';
        const CONVERSATIONS_API_URL = 'http://localhost:8504/api/conversations';
        const SIGNALR_HUB_URL = 'http://localhost:8501/chatHub';
        
        // State
        let connection = null;
        let currentUser = null;
        let currentConversation = null;
        
        // DOM Elements
        const authSection = document.getElementById('authSection');
        const gameSection = document.getElementById('gameSection');
        const authStatus = document.getElementById('authStatus');
        const connectionStatus = document.getElementById('connectionStatus');
        const userInfo = document.getElementById('userInfo');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loginButton = document.getElementById('loginButton');
        const registerButton = document.getElementById('registerButton');
        const disconnectButton = document.getElementById('disconnectButton');
        
        // Helper functions
        function showStatus(element, message, isError = false) {
            element.textContent = message;
            element.className = isError ? 'status error' : 'status';
            element.classList.remove('hidden');
        }
        
        function addMessage(sender, text, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isError ? 'error' : sender.toLowerCase()}`;
            
            const senderDiv = document.createElement('div');
            senderDiv.className = 'sender';
            senderDiv.textContent = sender;
            
            const contentDiv = document.createElement('div');
            contentDiv.textContent = text;
            
            messageDiv.appendChild(senderDiv);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Auth functions
        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showStatus(authStatus, 'Please enter username and password', true);
                return;
            }
            
            try {
                const response = await fetch(`${AUTH_API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, email: `${username}@game.local` })
                });
                
                if (response.ok) {
                    showStatus(authStatus, 'Registration successful! Please login.');
                } else {
                    const error = await response.text();
                    showStatus(authStatus, `Registration failed: ${error}`, true);
                }
            } catch (error) {
                showStatus(authStatus, `Error: ${error.message}`, true);
            }
        }
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showStatus(authStatus, 'Please enter username and password', true);
                return;
            }
            
            try {
                const response = await fetch(`${AUTH_API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    currentUser = await response.json();
                    showStatus(authStatus, 'Login successful!');
                    await createOrGetConversation();
                } else {
                    const error = await response.text();
                    showStatus(authStatus, `Login failed: ${error}`, true);
                }
            } catch (error) {
                showStatus(authStatus, `Error: ${error.message}`, true);
            }
        }
        
        async function createOrGetConversation() {
            const playerName = document.getElementById('playerName').value || currentUser.username;
            
            try {
                // Try to get existing conversation
                const listResponse = await fetch(`${CONVERSATIONS_API_URL}/users/${currentUser.id}`);
                const conversations = await listResponse.json();
                
                const activeConv = conversations.find(c => c.isActive);
                
                if (activeConv) {
                    currentConversation = activeConv;
                    showStatus(authStatus, 'Resuming existing game...');
                } else {
                    // Create new conversation
                    const createResponse = await fetch(`${CONVERSATIONS_API_URL}/users/${currentUser.id}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ playerName })
                    });
                    
                    currentConversation = await createResponse.json();
                    showStatus(authStatus, 'New game created!');
                }
                
                // Show game section
                authSection.classList.add('hidden');
                gameSection.classList.remove('hidden');
                userInfo.textContent = `Playing as: ${currentConversation.playerName} (User: ${currentUser.username})`;
                
                // Connect to SignalR
                await connectToGame();
            } catch (error) {
                showStatus(authStatus, `Error: ${error.message}`, true);
            }
        }
        
        // SignalR functions
        async function connectToGame() {
            connection = new signalR.HubConnectionBuilder()
                .withUrl(SIGNALR_HUB_URL)
                .withAutomaticReconnect()
                .build();
            
            connection.on('ReceiveMessage', (response) => {
                addMessage('Game Master', response.message);
            });
            
            connection.on('MessageReceived', (data) => {
                console.log('Message acknowledged:', data);
            });
            
            connection.on('Error', (error) => {
                addMessage('System', `Error: ${error.error}`, true);
            });
            
            connection.onreconnecting(() => {
                connectionStatus.textContent = 'Reconnecting...';
                connectionStatus.className = 'status disconnected';
                messageInput.disabled = true;
                sendButton.disabled = true;
            });
            
            connection.onreconnected(() => {
                connectionStatus.textContent = 'Connected to game server';
                connectionStatus.className = 'status connected';
                messageInput.disabled = false;
                sendButton.disabled = false;
            });
            
            connection.onclose(() => {
                connectionStatus.textContent = 'Disconnected from game server';
                connectionStatus.className = 'status disconnected';
                messageInput.disabled = true;
                sendButton.disabled = true;
            });
            
            try {
                await connection.start();
                connectionStatus.textContent = 'Connected to game server';
                connectionStatus.className = 'status connected';
                messageInput.disabled = false;
                sendButton.disabled = false;
                
                addMessage('System', 'Welcome to NetHack Chat Game! Type your commands to explore the dungeon.');
            } catch (error) {
                addMessage('System', `Connection failed: ${error.message}`, true);
            }
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !connection) return;
            
            addMessage('You', message);
            messageInput.value = '';
            
            try {
                await connection.invoke('SendMessage', currentConversation.id, message);
            } catch (error) {
                addMessage('System', `Failed to send message: ${error.message}`, true);
            }
        }
        
        function disconnect() {
            if (connection) {
                connection.stop();
            }
            
            currentUser = null;
            currentConversation = null;
            
            authSection.classList.remove('hidden');
            gameSection.classList.add('hidden');
            chatMessages.innerHTML = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            authStatus.classList.add('hidden');
        }
        
        // Event listeners
        loginButton.addEventListener('click', login);
        registerButton.addEventListener('click', register);
        sendButton.addEventListener('click', sendMessage);
        disconnectButton.addEventListener('click', disconnect);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });
        
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
